<!-- color-switcher.component.html -->
<div class="flex gap-1 mb-2 px-4 md:flex md:gap-2 justify-start md:px-2  resume-container"
  >
  <button
    *ngFor="let color of colorThemes | keyvalue"
    (click)="changeTheme(color.key)"
    [ngStyle]="{
      'background-color': color.key !== 'custom' ? color.value?.head : customColor,
      'color': color.key !== 'custom' ? color.value?.head : ''
    }"
    class="w-5 h-5 mt-4 p-0 md:w-6 md:h-6 rounded-full border-2 shadow-md"
    [class.border-gray-800]="selectedTheme === color.key"
  ></button>
</div>


<div class="flex items-center gap-4" *ngIf="false">
  <label for="colorPicker" class="text-lg font-semibold"
    >Pick a custom color:</label
  >
  <input
  MatInput
    type="color"
    id="colorPicker"
    [value]="customColor"
    (input)="updateCustomColor($event)"
    class="w-10 h-10 border rounded-full"
  />
</div>
