<div [@fadeSwitch]="isSwitching ? 'void' : 'enter'">
<header class="flex justify-between items-center px-6 py-2 bg-gray-700 text-white shadow-md">
  <div class="flex items-center space-x-3">
    <h5 class="text-lg font-semibold tracking-wide"></h5>
    <img class="rounded-full" width="60" src="images/issam-logo.jpg" alt="Logo" />
  </div>

  <!-- Full Menu for Medium and Larger Screens -->
  <div class="hidden md:flex items-center justify-center">
    <mat-form-field class="w-50" [dir]="myLang == 'ar' ? 'rtl' : 'ltr'">
      <mat-label>Select Language</mat-label>
      <mat-select class="h-5" [(ngModel)]="myLang" (selectionChange)="switchLanguage($event.value)">
        <mat-option value="en"><mat-icon>language</mat-icon> English</mat-option>
        <mat-option value="de"><mat-icon>language</mat-icon> Deutsch</mat-option>
        <mat-option value="ar"><mat-icon>language</mat-icon> العربية</mat-option>
      </mat-select>
    </mat-form-field>
    <app-theme-switcher></app-theme-switcher>
  </div>

  <!-- Burger Menu for Small Screens -->
  <div class="md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="switchLanguage('en')">
        <mat-icon>language</mat-icon> English
      </button>
      <button mat-menu-item (click)="switchLanguage('de')">
        <mat-icon>language</mat-icon> Deutsch
      </button>
      <button mat-menu-item (click)="switchLanguage('ar')">
        <mat-icon>language</mat-icon> العربية
      </button>

      <app-theme-switcher></app-theme-switcher>
    </mat-menu>
  </div>
</header>



  <!-- Responsive Container -->
  <div class="flex flex-col md:flex-row">
    <!-- Form Section -->
    <div class="w-full md:w-1/3 p-6">
      <app-resume-form></app-resume-form>
    </div>

    <!-- Preview Section -->
    <div class="w-full md:w-2/3 p-6">
      <app-resume-preview class="bg-red-400"></app-resume-preview>
      <app-template-selector></app-template-selector>
    </div>
  </div>
</div>
